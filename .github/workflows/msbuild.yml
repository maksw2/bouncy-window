name: MSBuild

# We only test x64 since if it will compile it means the rest will compile
on:
  push:
  pull_request:
  workflow_dispatch:

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\bounce2.sln

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: write  # Need write permissions to create releases

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      
    - name: Get Short Commit Hash
      id: short_sha
      shell: pwsh
      run: echo "sha_short=$(${env:GITHUB_SHA}.Substring(0,7))" | Out-File -FilePath $env:GITHUB_ENV -Append

    - name: Upload Release Asset - bounce.exe
      uses: softprops/action-gh-release@v2
      if: github.ref_type == 'tag'
      with:
        files: |
          .\x64\Release\bounce.exe
          .\x64\Release\bounce.pdb
        token: ${{ secrets.GITHUB_TOKEN }}
        prerelease: true
        preserve_order: true
        name: Automatic release ${{ env.sha_short }}

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: x64_Release
        path: |
          .\x64\Release\bounce.exe
          .\x64\Release\bounce.pdb
        if-no-files-found: 'error'
        retention-days: 15
        compression-level: 0
        overwrite: true
